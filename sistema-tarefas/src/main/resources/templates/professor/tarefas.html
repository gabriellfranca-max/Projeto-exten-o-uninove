<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tarefas - Professor</title>
    <link rel="stylesheet" href="/css/style.css">

</head>
<body>

<h1>Gerenciar Tarefas</h1>

<button onclick="history.back()">Voltar</button><br><br>


<a href="/professor/tarefas/nova">
    <button>Criar Nova Tarefa</button>
</a>

<table border="1">
    <tr>
        <th>ID</th>
        <th>Título</th>
        <th>Entrega</th>
        <th>Ações</th>
    </tr>

    <tr th:each="t : ${listaTarefas}">
        <td th:text="${t.id}"></td>
        <td th:text="${t.titulo}"></td>
        <td th:text="${t.dataEntrega}"></td>
        <td>
            <a th:href="@{'/professor/tarefas/editar/' + ${t.id}}"><button>Editar</button></a>
            <a th:href="@{'/professor/tarefas/excluir/' + ${t.id}}"><button>Excluir</button></a>
        </td>
    </tr>

</table>

</body>
</html>
