# ====================================
# DATABASE CONFIGURATION (MYSQL)
# ====================================
spring.datasource.url=jdbc:mysql://localhost:3306/sistema_tarefas?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root

spring.datasource.password=0405

# ====================================
# JPA / HIBERNATE
# ====================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ====================================
# THYMELEAF
# ====================================
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML

# ====================================
# SERVER
# ====================================
server.port=8080
server.error.whitelabel.enabled=false

# ====================================
# LOGGING (para ver erros detalhados)
# ====================================
logging.level.org.springframework=DEBUG
logging.level.org.hibernate=INFO
logging.level.com.sistema=DEBUG